# options specified here will apply to all posts in this folder
format:
  html:
    toc: true
    toc-depth: 3
    toc-location: right
    page-layout: full
    self-contained: true

# prevents posts from re-rendering unless source changes (for more, see https://quarto.org/docs/projects/code-execution.html#freeze)
execute:
  freeze: auto

# enable banner style title blocks (see https://quarto.org/docs/authoring/title-blocks.html)
title-block-banner: true

# set theme to custom sl theme
# css: css/sl_theme.css

# set citation style to APA with number superscript
csl: citation-styles/APA Numeric Superscript Style.csl
